<html>
<head>
    <meta charset="utf-8">
    <style>
p{  
    font-size: 24px;
    font-weight: bold;
    font-family: serif;
}

button{  
    font-size: 24px;
    color: white;
    background: red;
}
</style>
</head>
<body>
    <p>おみくじプログラム</p>
    <button id="omikuji">おみくじを引く</button>

    <script>
        const omikuji = document.getElementById('omikuji')
        omikuji.addEventListener('click', () =>{
            const luck = Math.random()
            if(luck > 0.9){
                alert('大吉です！')
            } else if (luck > 0.5) {
                alert('中吉です。')
            } else if (luck > 0.05) {
                alert('凶です。')
            } else {
                alert('吉凶相央！？')
            }
        })
    </script>
</body>
</html>
